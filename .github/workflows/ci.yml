name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen
        
      - name: Run Tests
        working-directory: backend
        run: uv run pytest

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Run Tests
        working-directory: frontend
        run: npm test

  deploy:
    needs: [test-backend, test-frontend]
    # Only deploy on push to main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -v "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Deployment triggered successfully."
          else
            echo "RENDER_DEPLOY_HOOK_URL not set in GitHub Secrets. Skipping deployment."
            # We don't fail the job so the pipeline stays green, but warn.
          fi
